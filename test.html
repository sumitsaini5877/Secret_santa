<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Santa Secure Page</title>

<style>
body{
  margin:0;
  font-family: "Poppins", Arial, sans-serif;
  background:#b00000;
  color:white;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Snow animation */
.snow{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  background-image:
    radial-gradient(white 2px, transparent 2px),
    radial-gradient(white 2px, transparent 2px),
    radial-gradient(white 2px, transparent 2px);
  background-size:20px 20px, 30px 30px, 25px 25px;
  animation:snow 10s linear infinite;
}
@keyframes snow{
  0%{ background-position:0px 0px }
  100%{ background-position:0px 1000px }
}

/* Card */
.card{
  width:90%;
  max-width:380px;
  background:white;
  color:#333;
  border-radius:18px;
  padding:25px;
  text-align:center;
  box-shadow:0 10px 35px rgba(0,0,0,.35);
  position:relative;
}

.card h2{
  margin:0;
  color:#b00000;
}

.santa{
  font-size:55px;
  margin-bottom:10px;
}

input{
  width:85%;
  padding:12px;
  border-radius:10px;
  border:2px solid #b00000;
  outline:none;
  font-size:16px;
  margin-top:15px;
  text-align:center;
}

button{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#b00000;
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

#error{
  margin-top:8px;
  color:#d00000;
  font-size:14px;
}

/* FULL SCREEN SHAKE */
body.shake{
  animation: shake 0.4s;
}
@keyframes shake {
  0% { transform: translateX(0px); }
  25% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  75% { transform: translateX(-10px); }
  100% { transform: translateX(0px); }
}

/* GIF */
#gifBox{
  display:none;
  position:absolute;
  top:-70px;
  left:50%;
  transform:translateX(-50%);
}
#gifBox img{ width:80px; }

/* SUCCESS CARD */
#successCard{
  display:none;
  width:90%;
  max-width:380px;
  background:white;
  color:#333;
  border-radius:18px;
  padding:25px;
  text-align:center;
  box-shadow:0 10px 35px rgba(0,0,0,.35);
}

.typing-cursor::after{
  content:"|";
  animation: blink .7s infinite;
}
@keyframes blink{
  50%{ opacity:0; }
}

</style>
</head>

<body>

<div class="snow"></div>

<!-- LOGIN CARD -->
<div class="card" id="cardBox">
  <div id="gifBox">
    <img src="https://media.tenor.com/XeBzRsCkXhYAAAAi/santa-hoho.gif">
  </div>

  <div class="santa">ğŸ…</div>
  <h2>Santa Secure Access</h2>
  <p>Enter Secret Christmas PIN ğŸ„</p>

  <input type="password" id="pin" placeholder="Enter PIN">
  <button onclick="checkPin()">Unlock Magic âœ¨</button>
  <p id="error"></p>
</div>

  <div style="font-size:60px">ğŸ„</div>
  <h2>Access Granted!</h2>
  <p>ğŸ Ho Ho Ho! ğŸ<br>
  You unlocked Santa's Secret Content ğŸ…</p>
</div> -->
<div id="successCard">
  <div style="font-size:60px">ğŸ„</div>
  <h2>Secret Santa Mission</h2>

  <p id="missionText"
     style="font-size:16px; line-height:22px; white-space:pre-line;">
  </p>
</div>

<script>


const message = 
`Your Secret Santa has a mission for you ğŸ…
Follow each clue to discover your gift.

Start in the room where meetings happen,
Look around the screen â€” your next hint is waiting there! ğŸ“º
`;

function typeMissionText(){
  const textBox = document.getElementById("missionText");
  textBox.innerHTML = "";
  textBox.classList.add("typing-cursor");

  let i = 0;
  function type(){
    if(i < message.length){
      textBox.innerHTML = message.substring(0,i+1);
      i++;
      setTimeout(type, 40); // typing speed
    } else {
      textBox.classList.remove("typing-cursor");
    }
  }
  type();
}

let ctx;

function initAudio(){
  if(!ctx){
    ctx = new (window.AudioContext || window.webkitAudioContext)();
  }
}

// wrong pin funny beep
function playWrongSound(){
  initAudio();
  const o = ctx.createOscillator();
  const g = ctx.createGain();
  o.connect(g);
  g.connect(ctx.destination);
  o.type = "square";
  g.gain.value = 0.2;
  o.frequency.setValueAtTime(600, ctx.currentTime);
  o.frequency.linearRampToValueAtTime(150, ctx.currentTime + 0.4);
  o.start();
  o.stop(ctx.currentTime + 0.5);
}

async function checkPin(){
  const correctPin = "1234";
  const pin = document.getElementById("pin").value;

  const card = document.getElementById("cardBox");
  const gif = document.getElementById("gifBox");

  const funnyMessages = [
    "âŒ Ho Ho NOOO! Santa says try again ğŸ˜‚",
    "ğŸ… Rudolph laughed at that PIN!",
    "ğŸ Wrong PIN! Santa is shaking his belly ğŸ¤£",
    "ğŸŒ¨ï¸ Oops! That PIN slipped on ice!",
    "ğŸª Santa traded that PIN for cookies!",
    "ğŸ§ Elves say: WRONGGG PINNN ğŸ˜‚"
  ];

  if(pin === correctPin){
    typeMissionText();

    card.style.display="none";
    document.getElementById("successCard").style.display="block";

  } else {

    playWrongSound();

    const randomMsg = funnyMessages[Math.floor(Math.random()*funnyMessages.length)];
    document.getElementById("error").innerHTML = randomMsg;

    document.body.classList.add("shake");
    gif.style.display="block";

    setTimeout(()=>{
      document.body.classList.remove("shake");
      gif.style.display="none";
    },700);
  }
}
</script>

</body>
</html>
